<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Concept: A horizontal sine-like wave representing a State Space Model (SSM).
    It mimics the "snake" movement of Mamba while representing a signal.
    The varying opacity of the lines suggests a "long-range dependency" fading in/out.
  -->

  <defs>
    <!-- Cyberpunk Gradient: Neon Purple to Teal -->
    <linearGradient id="signal_gradient" x1="0" y1="32" x2="64" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#b026ff" />   <!-- Deep Neon Purple -->
      <stop offset="50%" stop-color="#00d4ff" />  <!-- Bright Cyan -->
      <stop offset="100%" stop-color="#00ff9d" /> <!-- Efficient Green -->
    </linearGradient>
    
    <!-- Glow Filter for that "cool" factor -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Wave Path -->
  <!-- Using a cubic bezier curve for a smooth sine-like snake motion -->
  <path 
    d="M4 32 
       C 14 12, 18 12, 28 32 
       S 42 52, 52 32 
       S 64 12, 60 32" 
    fill="none" 
    stroke="url(#signal_gradient)" 
    stroke-width="5" 
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- Subtle "Hidden State" dots floating near the curve -->
  <!-- Represents the memory/state in the model -->
  <circle cx="28" cy="32" r="2" fill="#fff" opacity="0.6" />
  <circle cx="52" cy="32" r="2" fill="#fff" opacity="0.8" />

</svg>